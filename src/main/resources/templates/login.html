<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>TopG Car Rental</title>
    <style>
        button {
            background-color: #ddd;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 15px;
        }

        button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<header>

    <!-- Background image -->
    <div
            class="p-5 text-center bg-image"
            style="background-image: url('/gtr.jpg'); height: 1000px;"
    >
        <div class="mask" style="background-color: rgba(0,0,0,0.7);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">TopG Car Rental</h1>

                    <form method="POST" th:object="${user}">

                        <div class="form-group">
                            <input type="text" th:field="*{login}" class="form-control" placeholder="Login">
                        </div>

                        <h1 class="mb-3"></h1> <!-- Space -->

                        <div class="form-group">
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                        </div>

                        <h1 class="mb-3"></h1> <!-- Space -->
                        <button>Log In</button>

                    </form>

                    <h1 class="mb-3"></h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>

</body>
</html>
