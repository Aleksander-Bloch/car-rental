<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>TopG Car Rental</title>
</head>
<body style="background-color: black;">

<header>
    <!-- Background image -->
    <div class="p-5 text-center bg-image">
        <div class="mask">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">TopG Car Rental</h1>
                    <h5 class="mb-4">Your current fleet:</h5>

                    <div class="row">
                        <div class="col-sm-6" th:each="car : ${carLot.cars}">
                            <div class="card" style="background-color: black;">
                                <div class="card-body" style="padding-bottom: 0px">
                                    <h2 class="card-title" th:text="${car.brand + ' ' + car.model}">Mercedes-Benz
                                        GTR</h2>
                                    <p style="font-style: italic; margin-bottom: 0px"
                                       th:text="${'Rental period: ' + car.startDate + ' ~ ' + car.endDate}">
                                        Rental period: 2021-09-21 ~ 2022-12-23</p>
                                </div>

                                <hr style="border-top: 2px solid white; opacity: 1">

                                <img th:src="@{${'/images/' + car.carId + '.jpg'}}" class="card-img">

                                <a
                                        class="btn btn-outline-light btn-lg m-2"
                                        th:href="@{/login}"
                                        id="login"
                                >Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>

</body>
</html>
