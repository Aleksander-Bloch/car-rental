<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>TopG Car Rental</title>
</head>
<body>

<header>

    <!-- Background image -->
    <div
            class="p-5 text-center bg-image"
            style="background-image: url('/gtr.jpg'); height: 1000px;"
    >
        <div class="mask" style="background-color: rgba(0,0,0,0.7);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">TopG Car Rental</h1>
                    <h5 class="mb-4" th:text="${'Welcome back, ' + user.name + ' ' + user.surname + '!'}"></h5>

                    <ul class="list-group list-group-horizontal" th:each="car : ${carLot.cars}">
                        <li class="list-group-item flex-fill list-group-item-dark" th:text="${car.brand}">Brand</li>
                        <li class="list-group-item flex-fill list-group-item-dark" th:text="${car.model}">Model</li>
                        <li class="list-group-item flex-fill list-group-item-dark" th:text="${car.horsepower}">Horsepower</li>
                        <li class="list-group-item flex-fill list-group-item-dark" th:text="${car.year}">Year</li>
                    </ul>



                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>

</body>
</html>
